<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Nunito+Sans|Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Day Planner</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="subtitle">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <section class="container">
      <div id="9" class="row time-block">
        <p class="hour">9AM</p>
        <textarea class="description" data-hour="09" maxlength=220></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="10" class="row time-block">
        <p class="hour">10AM</p>
        <textarea class="description" data-hour="10" maxlength=220></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>      
      <div id="11" class="row time-block">
        <p class="hour">11AM</p>
        <textarea class="description" data-hour="11" maxlength=220></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="12" class="row time-block">
        <p class="hour">12PM</p>
        <textarea class="description" data-hour="12" maxlength=220></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="1" class="row time-block">
        <p class="hour">1PM</p>
        <textarea class="description" data-hour="13" maxlength=220></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="2" class="row time-block">
        <p class="hour">2PM</p>
        <textarea class="description" data-hour="14" maxlength=220></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="3" class="row time-block">
        <p class="hour">3PM</p>
        <textarea class="description" data-hour="15" maxlength=220></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="4" class="row time-block">
        <p class="hour">4PM</p>
        <textarea class="description" data-hour="16" maxlength=220></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="5" class="row time-block">
        <p class="hour">5PM</p>
        <textarea class="description" data-hour="17" maxlength=220></textarea>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </div>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
